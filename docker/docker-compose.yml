version: '3.1'

services:

  wordpress:
    image: wordpress
    container_name: wordpress
    restart: always
    ports:
      - 8080:80
    env_file: wordpress.env
    volumes:
      - ./assets/wordpress:/var/www/html
      - ../cac-wordpress-theme:/var/www/html/wp-content/themes/cac-wordpress-theme

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    env_file: db.env
    volumes:
      - ./assets/db:/var/lib/mysql
